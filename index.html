<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Move Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <textarea id="textarea1" placeholder="Enter text to copy"></textarea>
        <button class="btn btn-copy" onclick="copyText()">Copy Text</button>
        <button class="btn btn-move" onclick="moveText()">Move Text</button>
        <textarea id="textarea2" placeholder="Paste text here"></textarea>
        <div class="notification" id="notification">Text copied to clipboard!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
